<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS grids</title>
  <style>
    .boxes {
        display: grid;
        /* grid-template-columns: repeat(2 1fr 1fr) */
        grid-template-columns: 1fr 1fr 1fr; 
        /*grid-gap: 20px; */
        grid-row-gap: 10px;
        grid-column-gap: 30px;
    }


    .box {
        background-color: magenta;
        color: white;
        display: flex;

        height: 25px;
        font-size: 24px;
        border-radius: 8px;
        align-items: center;
        justify-content: center;
    }
  </style>
</head>
<body>
    <h1> CSS Grids</h1>
    <p>Display the following boxes into a grid of 3 equal columns</p>

  <h3>Challenge 1</h3>

  <div class="boxes">
    <div class="box">1</div>
  <div class="box">2</div>
  <div class="box">3</div>
  <div class="box">4</div>
  <div class="box">5</div>
  <div class="box">6</div>
  </div>
</body>
</html>
